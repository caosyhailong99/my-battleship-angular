<div class="app-wrapper w-screen h-screen flex justify-center items-center">
  <div class="game-table flex flex-col gap-2">
    <div
      *ngFor="let el of tenArray; let i = index"
      class="game-table-row flex gap-2"
    >
      <div
        *ngFor="let subEl of tenArray; let j = index"
        (click)="onClickGameBox($event, { x: i, y: j })"
        (drop)="onDropShip($event, i, j)"
        (dragover)="onDragOver($event)"
        class="game-table-box w-10 h-10 bg-orange-400 rounded-lg flex justify-center items-center cursor-pointer"
      >
        <div
          [ngClass]="{
            'bg-red-600': gameBoxHitStatus[i][j] && shipPlacements[i][j],
            'bg-white': gameBoxHitStatus[i][j] && !shipPlacements[i][j]
          }"
          class="shot-dot w-3 h-3 rounded-full"
        ></div>
      </div>
    </div>
  </div>
  <div class="w-10 h-[184px] bg-blue-400" draggable="true">

  </div>
</div>
