<div class="app-wrapper w-screen h-screen flex justify-center items-center">
  <div class="game-table flex flex-col gap-2">
    <div *ngFor="let el of tenArray" class="game-table-row flex gap-2">
      <div *ngFor="let subEl of tenArray" (click)="onClickGameBox($event)" class="game-table-box w-10 h-10 bg-orange-400 rounded-lg flex justify-center items-center cursor-pointer">
        <div class="shot-dot w-3 h-3 rounded-full bg-white"></div>
      </div>
    </div>
  </div>
</div>
